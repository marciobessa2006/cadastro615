<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro</h1>
<form>
<label for="nome">nome:</label>
<input type="text" id="text" name="text" required>
<br>
<label for="senha">Senha:</label>
<input type="password" id="senha" name="senha"> 
<br>
<label for="celular">celular com DDD</label>
<input type="number" id="celular" name="celular" placeholder="(85)9999-9999" required> 
<br> 
<label for="hora_desejada">Hora desejada:</label>
<input type="time" id="hora_desejada" name="hora_desejada">
<br>
<label for="Seu_site">Seu site:</label>
<input type="text" id="Seu_site" name="Seu_site" required>
<br>
<label for="data_nascimento">Data de nascimento:</label>
<input type="date" name="data_nascimento" id="data_nascimento" required> 
<br>
<label for="cor_favorita">Cor favorita:</label>
<input type="color" name="cor_favorita" id="cor_favorita" 
<br> 
<label for="qFilhos">Quantidade de filhos:</label>
<input type="number" name="qFilhos" id="qFilhos" required> 
<br>
<label for="peso">peso:</label>
<input type="range" name="peso" id="peso"> 
<br>
<label>Sexo:</label> 
<br>
<input type="radio" id="masculino" name="Sexo" value="masculino">
<label for="masculino">masculino</label>
<br>
<input type="radio" name="Sexo" id="feminino" value="feminino"> 
<label for="feminino">feminino</label>
<br>
<input type="radio" name="Sexo" id="outros" value="outros">
<label for="outros">outros</label>
<br> 
<label for="estado">Estado:</label>
<select name="estado" id="estado">
    <option value="SP">SP</option>
    <option value="RJ">RJ</option>
    <option value="CE">CE</option>
    <option value="MT">MT</option>
</select> 
<br>
<label for="comentario">Comentario</label>
<textarea name="comentario" id="comentario" cols="19" rows=4"></textarea> 
<br>
<input type="reset">
<button>Enviar</button>









</form>
</body>
</html>
